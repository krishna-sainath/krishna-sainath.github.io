<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"/>
		<script type="text/javascript" language="javascript">
			function add(){
				var num1=document.getElementById("num1").value;
				var num2=document.getElementById("num2").value;
				var res=document.getElementById("res");
				if(num1==''||num2==''){
					alert("2 numbers required");
					res.value='';
					return false;
				}
				res.value=parseInt(num1)+parseInt(num2);
			}
			
			function subtract(){
				var num1=document.getElementById("num1").value;
				var num2=document.getElementById("num2").value;
				var res=document.getElementById("res");
				if(num1==''||num2==''){
					alert("2 numbers required");
					res.value='';
					return false;
				}
				res.value=parseInt(num1)-parseInt(num2);
			}
			
			function multiply(){
				var num1=document.getElementById("num1").value;
				var num2=document.getElementById("num2").value;
				var res=document.getElementById("res");
				if(num1==''||num2==''){
					alert("2 numbers required");
					res.value='';
					return false;
				}
				res.value=parseInt(num1)*parseInt(num2);
			}
			
			function divide(){
				var num1=document.getElementById("num1").value;
				var num2=document.getElementById("num2").value;
				var res=document.getElementById("res");
				if(num1==''||num2==''){
					alert("2 numbers required");
					res.value='';
					return false;
				}
				if(parseInt(num2)==0){
					alert("2nd number cannot be 0 for division");
					res.value='';
					return false;
				}
				res.value=parseInt(num1)/parseInt(num2);
			}
		</script>
	</head>
	<body>
		<label>Number 1:</label><input type="number" id="num1"></input><br />
		<label>Number 2:</label><input type="number" id="num2"></input><br />
		<label>Result:</label><input disabled type="number" id="res"></input><br />
		<button onclick="add();">Add</button>
		<button onclick="subtract();">Subtract</button><br />
		<button onclick="divide();">Divide</button>
		<button onclick="multiply();">Multiply</button>
	</body>
</html>
